<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>Student</title>

    <style>
        body{
            background-color: aquamarine;
            input{
                margin: 10px;


            }
            select{
                margin: 10px;
            }
            form input #button{
                color: brown;
            }
        }
    </style>
</head>
<body >

    <h1>Student Registration Form</h1>
    <form method="POST" action="registration.php">
       <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="fname">Father's Name</label>
    <input type="text" id="fname" name="fname" required />

    <label for="username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="postal-address">Postal Address</label>
    <input type="text" id="postal-address" name="postal_address" />

    <label for="personal-address">Personal Address</label>

    <input type="text" id="personal-address" name="personal_address" />

    
        <label for="sex" >Sex</label><br>
        <input type="radio" id="male" name="sex" value="Male">
        <label for="sex" >Male</label>
        <input type="radio" id="female" name="sex" value="Female">
        <label for="sex" >Female</label><br>

        <label for="city">City</label>
        <select id="city" name="city">
            <option value="Savar">Savar</option>
            <option value="Mirpur">Mirpur</option>
            <option value="Dhanmondi">Dhanmondi</option>
            <option value="Gulsan">Gulsan</option>
            </select><br>


        <label for="course">Course</label>
        <select id="course" name="course">
            <option value="Cyber Security">Cuber Security</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Robotics">Robotics</option>  
        </select> <br>    


        <label for="district">District</label>
        <select id="district" name="district">
            <option value="Dhaka">Dhaka</option>
            <option value="Chittagong">Chittagong</option>
            <option value="Sylhet">Sylhet</option>  
        </select>     <br>



        <label for="state">State</label>
        <select id="state" name="state">
            <option value="DEPZ">DEPZ</option>
            <option value="Pollibidyut">Pollibidyut</option>
            <option value="Khagan">Khagan</option>  
        </select>     <br>

        <input class="submit" type="submit" value="submit">
    </form>

    
    
</body>
</html>
